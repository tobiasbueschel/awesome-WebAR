<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-labelledby="title desc">
  <title>Awesome WebAR</title>
  <desc>Wordmark and icon expressing augmented reality on the web: a wireframe cube hovering above a tracked plane, with a modern WebXR-themed gradient.</desc>

  <defs>
    <linearGradient id="grad-primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C63FF"/>
      <stop offset="100%" stop-color="#23D5AB"/>
    </linearGradient>
    <linearGradient id="grad-accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00C6FF"/>
      <stop offset="100%" stop-color="#0072FF"/>
    </linearGradient>

    <filter id="soft-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    :root {
      --fg: #0F172A; /* slate-900 */
      --muted: #475569; /* slate-600 */
      --grid: #CBD5E1; /* slate-300 */
      --grid-strong: #94A3B8; /* slate-400 */
      --accent: #6C63FF;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --fg: #E5E7EB; /* slate-200 */
        --muted: #94A3B8; /* slate-400 */
        --grid: #334155; /* slate-700 */
        --grid-strong: #475569; /* slate-600 */
      }
    }

    .wordmark-small {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", sans-serif;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 2px;
      fill: var(--muted);
      text-transform: uppercase;
    }
    .wordmark-large {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", sans-serif;
      font-size: 92px;
      font-weight: 800;
      letter-spacing: 1px;
    }
    .tagline {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", sans-serif;
      font-size: 18px;
      fill: var(--muted);
    }
  </style>

  <!-- Left icon: tracked plane + wireframe cube -->
  <g transform="translate(80,40)">
    <!-- AR tracked plane (subtle perspective grid) -->
    <g transform="translate(0,160) rotate(-10)">
      <rect x="-10" y="-10" width="260" height="110" rx="10" ry="10" fill="none" stroke="var(--grid-strong)" stroke-width="1.2"/>
      <!-- horizontal lines -->
      <path d="M 0 0 H 240 M 0 16 H 240 M 0 32 H 240 M 0 48 H 240 M 0 64 H 240 M 0 80 H 240" fill="none" stroke="var(--grid)" stroke-width="1"/>
      <!-- vertical lines -->
      <path d="M 0 0 V 96 M 24 0 V 96 M 48 0 V 96 M 72 0 V 96 M 96 0 V 96 M 120 0 V 96 M 144 0 V 96 M 168 0 V 96 M 192 0 V 96 M 216 0 V 96" fill="none" stroke="var(--grid)" stroke-width="1"/>
    </g>

    <!-- Wireframe cube hovering above the plane -->
    <g transform="translate(60,10)">
      <!-- back face -->
      <path d="M 95 40 L 155 40 L 155 100 L 95 100 Z" fill="none" stroke="url(#grad-primary)" stroke-width="2" opacity="0.9"/>
      <!-- front face -->
      <path d="M 65 70 L 125 70 L 125 130 L 65 130 Z" fill="none" stroke="url(#grad-primary)" stroke-width="2.4" filter="url(#soft-glow)"/>
      <!-- connectors -->
      <path d="M 65 70 L 95 40 M 125 70 L 155 40 M 125 130 L 155 100 M 65 130 L 95 100" fill="none" stroke="url(#grad-accent)" stroke-width="2"/>
      <!-- floating sparkle -->
      <circle cx="160" cy="25" r="3" fill="url(#grad-accent)"/>
      <circle cx="52" cy="52" r="2" fill="url(#grad-primary)"/>
    </g>
  </g>

  <!-- Wordmark on the right -->
  <g transform="translate(360,90)">
    <text class="wordmark-small" x="0" y="0">Awesome</text>
    <text class="wordmark-large" x="0" y="85" fill="url(#grad-primary)">Web<tspan dx="14" fill="url(#grad-accent)">AR</tspan></text>
    <text class="tagline" x="2" y="120">A curated list of tools, platforms, and learning resources</text>
  </g>

  <!-- Subtle corner brackets hinting at AR targeting -->
  <g transform="translate(330,62)" stroke="var(--grid-strong)" stroke-width="3" opacity="0.65">
    <path d="M 0 0 H 30 M 0 0 V 30" fill="none"/>
  </g>
  <g transform="translate(1130,210) rotate(180)" stroke="var(--grid-strong)" stroke-width="3" opacity="0.65">
    <path d="M 0 0 H 30 M 0 0 V 30" fill="none"/>
  </g>

</svg>


